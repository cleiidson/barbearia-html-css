<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - The Gentleman's Barber</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logotipo.png" alt="Logo da The Gentleman's Barber"><h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomecompleto">Nome Completo:</label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seumelhoremail@.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Deixe sua mensagem:"></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido? </legend>
					<select>
						<option>MANHÂ</option>
						<option>TARDE</option>
						<option>NOITE</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox"checked> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar Formulário" class="enviar">
			</form>

			<table>
				<tr>
					<td>Dia</td>
					<td>Horário</td>
				</tr>
				<tr>
					<td>Segunda a Sexta </td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td>9h ~ 14h</td>
				</tr>
				<tr>
					<td>Domingo</td>
					<td>Fechado</td>
				</tr>								
			</table>
		</main>

		<footer>
			<img src="logotipo.png">
			<p class="copyright">&copy; Copyright The Gentleman's Barber - 2023</p>
		</footer>
	</body>
</html>
